<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	 xmlns:th="http://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	 layout:decorator="'layout/LayoutPadrao'">

<head>
	<title>Cadastro de cliente</title>	
</head>

<body>	
<section layout:fragment="conteudo">

<div class="page-header">
	<div class="container-fluid">
		<h1>
			Cadastro de cliente
		</h1>
	</div>
</div>

<div class="container-fluid">

	<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
	</div>  -->

	<form method="get" class="form-vertical  js-form-loading">
		
		<div class="form-group">
			<label for="nome">Nome</label>
			<input id="nome" type="text" class="form-control" autofocus="autofocus"/>
		</div>		
		
		<div class="row">
			<div class="col-sm-4 form-group">
				<label class="tipoPessoa">Tipo pessoa</label>
				<div>
					<div class="radio radio-inline">
						<input type="radio" name="tipoPessoa"/>
						<label>Física</label>
					</div>
					<div class="radio radio-inline">	
						<input type="radio" name="tipoPessoa"/>
						<label>Jurídica</label>
					</div>
				</div>
			</div>
			
			<div class="col-sm-8 form-group">
				<label for="cpfCnpj">CPF/CNPJ</label>
				<input type="text" class="form-control" id="cpfCnpj"/>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-4 form-group">
				<label for="telefone">Telefone</label>
				<input type="text" class="form-control" id="telefone"/>
			</div>
			<div class="col-sm-8 form-group">
				<label for="email">E-mail</label>
				<input type="text" class="form-control" id="email"/>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-4 form-group">
				<label for="logradouro">Logradouro</label>
				<input type="text" class="form-control" id="logradouro"/>
			</div>
			<div class="col-sm-4 form-group">
				<label for="numero">Número</label>
				<input type="text" class="form-control" id="numero"/>
			</div>
			<div class="col-sm-4 form-group">
				<label for="complemento">Complemento</label>
				<input type="text" class="form-control" id="complemento"/>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-4 form-group">
				<label for="cep">CEP</label>
				<input type="text" class="form-control" id="cep"/>
			</div>
			<div class="col-sm-4 form-group">
				<label for="estado">Estado</label>
				<select id="estado" class="form-control">
					<option value="">Selecione o estado</option>
				</select>
			</div>
			<div class="col-sm-4 form-group">
				<label for="cidade">Cidade</label>
				<select id="cidade" class="form-control">
					<option value="">Selecione a cidade</option>
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<button class="btn  btn-primary" type="submit">Salvar</button>			
		</div>

	</form>
</div>
</section>
</body>
</html>
